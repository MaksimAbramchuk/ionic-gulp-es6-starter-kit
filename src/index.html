<!doctype html>
<html ng-app="ionicFirstApp">
    <head>
        <meta charset="utf-8">
        <title>First Ionic App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <link href="../bower_components/ionic/release/css/ionic.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
             <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
             <![endif]-->

        <ion-nav-bar class="bar-dark">
        </ion-nav-bar>

        <ion-tabs class="tabs-dark">
            <ion-tab icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="restaurants">
                <ion-nav-view name="restaurants"></ion-nav-view>
            </ion-tab>
            <ion-tab icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="settings">
                <ion-nav-view name="settings"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
